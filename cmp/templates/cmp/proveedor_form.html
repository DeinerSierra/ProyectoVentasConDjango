{% extends 'bases/base.html'%}

{% block page_content %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">

        {% if obj %}
        <form method="POST" role="form" class="form-inline" action="{% url 'inv:proveedor_edit' obj.pk %}">
        {% else %}
        <form method="POST" role="form" class="form-inline" action="{% url 'inv:proveedor_new'  %}">
        {% endif %}
            
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if obj %} Editar {% else %} Nueva {% endif %} Proveedor
                        </div>
                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="row">
                            {{form.as_p}}
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-danger" type="submit"> <span class="fa fa-save" ></span>Guardar </button>
                                <button class="btn btn-success" type="button" onclick="return cerrar_modal()" > Cancelar </button>
                                <!--<a href="{% url 'inv:producto_list'  %}" class="btn btn-success"><span class="fa fa-undo" ></span>Cancelar</a>-->
                            </div>

                        </div>

                    </div>
                    <div class="col-auto">
                        <i class="far fa-calendar-plus fa-2x text-gray-300"></i>
                    </div>
                    </div>
                </div>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
{% block js_page %} 

{% endblock %}
